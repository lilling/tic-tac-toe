<div class="board">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let cell of gameService.cells"
                   (click)="checkCell(cell)"
                   [ngClass]="{'full': cell.isFull()}">
      <i *ngIf="cell.checked === checkedState.X" class="material-icons">clear</i>
      <i *ngIf="cell.checked === checkedState.O" class="material-icons">radio_button_unchecked</i>
    </mat-grid-tile>
  </mat-grid-list>
</div>
